{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="view_content">
        <h1 class="header">All Tasks</h1>
        <table>
            <thead>
                  <tr>
                         <th>Task Content</th>
                            <th>Created </th>
                    </tr>
            </thead>

            {% for task in tasks %}
                    <tr class="task_content" >
                        <td>{{ task.content }}</td>
                        <td>{{ task.created_at }}</td>
                    </tr>
            {% endfor %}

        </table>
        <button class="back" href="{{ url_for('index') }}">Back to Task </button>
    </div>
{% endblock %}
